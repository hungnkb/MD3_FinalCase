<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>H2 SHOP</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/public/src/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/public/src/css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">H2 SHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/home-product">All Products</a></li>

                        </ul>
                    </li>
                </ul>
                <form action="/showCart" class="d-flex">
                    <button class="btn btn-outline-dark" {hidden-cart} type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>

                <a href="/register"><button {register-hidden} type="button" class="btn btn-outline-warning"
                        style="margin-left: 5px;">Signup</button></a>
            </div>

            <a href="/login"><button {login-hidden} type="button" class="btn btn-outline-success"
                    style="margin-left: 5px;">Login</button></a>

            <a href="/logout"><button hidden type="button" class="btn btn-outline-dark"
                    style="margin-left: 5px;">logout</button></a>
        </div>
        </div>
        </div>
    </nav>

    <div class="container px-4 px-lg-5 mt-5 col-6">
        <form method="POST">
            <div class="row">
                <div class="">

                    <div class="d-inline col mb-3">
                        <label for="validationServerUsername" class="form-label">Username</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control {isValidUsername}" name="username" id="validationServerUsername"
                                aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                {feedback-user}
                            </div>
                        </div>
                    </div>


                    <div class="d-inline col mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="validationServerUsername" class="form-label">Email</label>
                    <div class="input-group has-validation">
                        <input type="text" name="email" class="form-control {isValidEmail}"
                            id="validationServerUsername"
                            aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                        <div id="validationServerUsernameFeedback" class="invalid-feedback">
                            {feedback-email}
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="" class="form-label">Mobilephone</label>
                        <input type="text" class="form-control" id="" aria-describedby="" name="phone">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="" class="form-label">Address</label>
                        <label for=""></label>
                        <textarea class="form-control" name="address" id="" rows="3"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>


        </form>
    </div>



    <!-- Footer-->
    <footer class="py-5 bg-dark" style="bottom: 0px; position: absolute; width: 100%;">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; H2 SHOP 2023</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="public/src/js/scripts.js"></script>
</body>

</html>
