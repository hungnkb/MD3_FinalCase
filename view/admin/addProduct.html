<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>H2 SHOP</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/public/src/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/public/src/css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">H2 SHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li class="nav-item dropdown">
                        <a hidden class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/user-product">All Products</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Admin Manager</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/admin-user">User Manager</a></li>
                            <li><a class="dropdown-item" href="/admin-product">Product Manager</a></li>
                            <li class="dropdown-item"><a class="nav-link" href="/admin-financial-report">Financial Report</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" {hidden-cart} type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>

                <a href="/register"><button {hidden-register} type="button" class="btn btn-outline-warning"
                        style="margin-left: 5px;">Signup</button></a>
            </div>

            <a href="/login"><button {hidden-login} type="button" class="btn btn-outline-success"
                    style="margin-left: 5px;">Login</button></a>

            <a href="/logout"><button {hidden-logout} type="button" class="btn btn-outline-dark"
                    style="margin-left: 5px;">logout</button></a>
        </div>
        </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Trùm Gấu Bông</h1>
                <p class="lead fw-normal text-white-50 mb-0">Gấu Bông Xịn Xò</p>
            </div>
        </div>
    </header>
    <!-- Section-->
    <div class="container">
        <form class="row g-3" enctype="multipart/form-data" method="POST">
            <div class="d-inline col md-4">
                <label for="validationServerUsername" class="form-label">Name</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control {isValidName}" name="name" id="validationServerUsername"
                        aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        {feedback-name}
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Amount</label>
                <input type="number" class="form-control" id="" name="amount">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Category</label>
                <select name="idCategory" class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="4">S</option>
                    <option value="5">M</option>
                    <option value="6">L</option>
                    <option value="7">XL</option>
                </select>
            </div>
            <div class="col-4">
                <div class="input-group mb-3">
                    <input name="imgsrc" type="file" class="form-control" id="inputGroupFile02">

                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>



    </div>



    <!-- Footer-->
    <footer class="py-5 bg-dark" style="margin-top: 187px;">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; H2 SHOP 2023</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="public/src/js/scripts.js"></script>
</body>

</html>
